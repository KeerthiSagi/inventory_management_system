{% extends "layout.html" %}
{% block content %}
<h2>Suppliers</h2>
<a href="{{ url_for('add_supplier') }}" class="btn btn-primary mb-3">Add New Supplier</a>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th><th>Contact Info</th><th>Address</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contact_info }}</td>
        <td>{{ supplier.address }}</td>
        <td>
            <a href="{{ url_for('edit_supplier', supplier_id=supplier.supplier_id) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_supplier', supplier_id=supplier.supplier_id) }}" class="btn btn-sm btn-danger" onclick="return confirmDelete(event)">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
