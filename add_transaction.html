{% extends "layout.html" %}
{% block content %}
<h2>Add Inventory Transaction</h2>
<form method="POST">
    <label>Product:</label>
    <select name="product_id">
        {% for product in products %}
            <option value="{{ product.product_id }}">{{ product.name }}</option>
        {% endfor %}
    </select><br>
    <label>Transaction Type:</label>
    <select name="transaction_type">
        <option value="IN">IN</option>
        <option value="OUT">OUT</option>
    </select><br>
    <label>Quantity Changed:</label><input type="number" name="quantity_changed" required><br>
    <label>Notes:</label><input type="text" name="notes"><br>
    <input type="submit" value="Record Transaction">
</form>
{% endblock %}
