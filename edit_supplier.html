{% extends "layout.html" %}
{% block content %}
<h2>Edit Supplier</h2>
<form method="POST">
    <label>Name:</label><input type="text" name="name" value="{{ supplier.name }}" required><br>
    <label>Contact Info:</label><input type="text" name="contact_info" value="{{ supplier.contact_info }}"><br>
    <label>Address:</label><input type="text" name="address" value="{{ supplier.address }}"><br>
    <input type="submit" value="Update Supplier">
</form>
{% endblock %}
